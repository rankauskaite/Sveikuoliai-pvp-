  #timezone: ^0.9.4 #^0.10.0
  flutter_localizations:
    sdk: flutter
  android_intent_plus: ^5.3.0
  device_info_plus: ^11.4.0
  chewie: ^1.11.3
  video_player: ^2.7.2
  smooth_page_indicator: ^1.1.0
  flutter_svg: ^2.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.2.16

