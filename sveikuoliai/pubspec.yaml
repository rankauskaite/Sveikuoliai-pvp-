  googleapis: ^11.1.0
  google_sign_in: ^6.1.4
  googleapis_auth: ^1.4.0
  http: ^1.3.0
  image_picker: ^0.8.4+6 #image_picker: ^1.0.4
  flutter:
    sdk: flutter
  table_calendar: ^3.0.2
  intl: ^0.19.0 # Įsitikinkite, kad naudojate teisingą versiją
  #google_sign_in: ^6.1.5
  provider: ^6.0.3
  flutter_launcher_icons: ^0.14.3 # Patikrink naujausią versiją
  rive: ^0.13.1
  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  fl_chart: ^0.70.2
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  firebase_storage: any
  cloud_firestore: ^5.6.5
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.2.4
  flutter_local_notifications: ^15.1.2
